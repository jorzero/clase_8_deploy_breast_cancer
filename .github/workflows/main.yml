name: CI model to dockerhub

# Trigger
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

# Actions
jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build docker image
        run: docker build -t jorzero/deploy-breast-cancer:v1 .

      - name: Docker push to Dockerhub
        run: docker push jorzero/deploy-breast-cancer:v1

      - name: Login en el server
        run: echo '${{secrets.DOCKER_PASSWORD}}' | docker login -u '${{secrets.DOCKER_USERNAME}}' --password-stdin

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USERNAME }}
            key: ${{ secrets.EC2_PRIVATE_KEY}}
            script: |
              docker login
              if docker ps --all | grep -q breast-cancer; then
                docker stop breast-cancer
                docker rm breast-cancer
              fi
              docker pull ${{secrets.DOCKER_USERNAME}}/deploy-breast-cancer:v1
              docker run -d --name breast-cancer -p 8000:8000 ${{secrets.DOCKER_USERNAME}}/deploy-breast-cancer:v1
